name: "test"

on:
  pull_request:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run tests
        run: cd src-tauri && cargo test --all-features

      # Optional: Add clippy checks
      - name: Run clippy
        run: cd src-tauri && cargo clippy -- -D warnings
